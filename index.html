<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Mom!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Edu+QLD+Beginner:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Landing Page -->
    <div class="page landing-page active">
        <div class="animated-background"></div>
        <div class="content">
            <h1>Happy Birthday Mom!</h1>
            <div class="button-container">
                <button class="animated-button" onclick="showMainPage()">Click Me</button>
            </div>
        </div>
    </div>

    <!-- Main Page -->
    <div class="page main-page">
        <div class="animated-background"></div>
        <div class="letter-container">
            <div class="letter-content">
                <h1>Happy Birthday Mom!</h1>
                <p class="message">Dear Mom,</p>
                <p class="message">Thank you for being the most amazing mother in the world. Your love, guidance, and support mean everything to me. I'm so grateful to have you in my life.</p>
                <p class="message">Happy birthday to the best mom ever!</p>
                <div class="button-container">
                    <button class="animated-button" onclick="showGalleryPage()">View Gallery</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Gallery Page -->
    <div class="page gallery-page">
        <div class="animated-background"></div>
        <div class="gallery-container">
            <h1>Memories Together</h1>
            <div class="photo-grid">
                <!-- Add your photos here -->
                <div class="photo-placeholder"></div>
                <div class="photo-placeholder"></div>
                <div class="photo-placeholder"></div>
                <div class="photo-placeholder"></div>
                <div class="photo-placeholder"></div>
                <div class="photo-placeholder"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
